<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obor Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
            color: var(--text);
            overflow: hidden;
            /* –î–í–ò–ì–ê–Æ–©–ò–ô–°–Ø –§–û–ù */
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #334155);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 350px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã */
            box-sizing: border-box;
        }

        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 { font-size: 24px; color: var(--primary); margin: 0 0 20px 0; text-align: center; }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--primary);
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:active { transform: scale(0.95); }

        button.sec { background: #334155; color: white; }
        button.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .summary {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            border: 1px dashed var(--primary);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        #success-screen {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .success-msg { color: #fff; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <div id="step1" class="step active">
            <h2>Til / –Ø–∑—ã–∫</h2>
            <button onclick="setLang('ru')">–†—É—Å—Å–∫–∏–π</button>
            <button style="margin-top:10px" onclick="setLang('uz')">O'zbekcha</button>
        </div>

        <div id="step2" class="step">
            <h2 id="h2_2">–ó–∞–∫–∞–∑</h2>
            <input type="text" id="what" placeholder="–ß—Ç–æ –≤–µ–∑–µ–º?" oninput="check2()">
            <input type="text" id="from" placeholder="–û—Ç–∫—É–¥–∞?" oninput="check2()">
            <input type="text" id="weight" placeholder="–í–µ—Å (–∫–≥)" oninput="check2()">
            <div class="btn-group">
                <button class="sec" id="back2" onclick="next(1)">–ù–∞–∑–∞–¥</button>
                <button id="btn2" class="disabled" onclick="next(3)">–î–∞–ª–µ–µ</button>
            </div>
        </div>

        <div id="step3" class="step">
            <h2 id="h2_3">–î–æ—Å—Ç–∞–≤–∫–∞</h2>
            <input type="text" id="name" placeholder="–ò–º—è" oninput="check3()">
            <input type="tel" id="phone" value="+998 " oninput="check3()">
            <button id="btn_loc" class="sec" onclick="getLoc()">üìç –õ–æ–∫–∞—Ü–∏—è</button>
            <div class="btn-group">
                <button class="sec" id="back3" onclick="next(2)">–ù–∞–∑–∞–¥</button>
                <button id="btn3" class="disabled" onclick="prepareFinal()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            </div>
        </div>

        <div id="step4" class="step">
            <h2 id="h2_4">–ò—Ç–æ–≥</h2>
            <div id="summary" class="summary"></div>
            <button id="final-btn" onclick="startSuccessAnim()">üöÄ –ó–∞–∫–∞–∑–∞—Ç—å</button>
            <button class="sec" style="margin-top:10px" onclick="next(3)">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <div id="success-screen" style="display: none;">
        <div class="success-msg" id="final_msg">–û—Ç–ø—Ä–∞–≤–∫–∞...</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let order = { lat: 0, lon: 0, lang: 'ru' };
        tg.expand();

        const translations = {
            ru: { h2: "–ó–∞–∫–∞–∑", h3: "–î–æ—Å—Ç–∞–≤–∫–∞", h4: "–ò—Ç–æ–≥", what: "–ß—Ç–æ?", from: "–û—Ç–∫—É–¥–∞?", weight: "–í–µ—Å", name: "–ò–º—è", loc: "üìç –õ–æ–∫–∞—Ü–∏—è", back: "–ù–∞–∑–∞–¥", next: "–î–∞–ª–µ–µ", check: "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å", done: "–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!", send: "üöÄ –ó–∞–∫–∞–∑–∞—Ç—å" },
            uz: { h2: "Buyurtma", h3: "Yetkazib berish", h4: "Natija", what: "Nima?", from: "Qayerdan?", weight: "Vazni", name: "Ism", loc: "üìç Lokatsiya", back: "Orqaga", next: "Keyingi", check: "Tekshirish", done: "Qabul qilindi!", send: "üöÄ Buyurtma" }
        };

        function setLang(l) {
            order.lang = l;
            const t = translations[l];
            document.getElementById('h2_2').innerText = t.h2;
            document.getElementById('h2_3').innerText = t.h3;
            document.getElementById('h2_4').innerText = t.h4;
            document.getElementById('btn_loc').innerText = t.loc;
            document.getElementById('btn2').innerText = t.next;
            document.getElementById('btn3').innerText = t.check;
            document.getElementById('final-btn').innerText = t.send;
            next(2);
        }

        function next(s) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById('step' + s).classList.add('active');
        }

        function check2() {
            const ok = document.getElementById('what').value.trim().length > 1 &&
                       document.getElementById('from').value.trim().length > 1;
            document.getElementById('btn2').classList.toggle('disabled', !ok);
        }

        function check3() {
            const n = document.getElementById('name').value.trim().length >= 2;
            const p = document.getElementById('phone').value.trim().length >= 12;
            const l = order.lat !== 0;
            document.getElementById('btn3').classList.toggle('disabled', !(n && p && l));
        }

        function getLoc() {
            document.getElementById('btn_loc').innerText = "‚åõ...";
            navigator.geolocation.getCurrentPosition(pos => {
                order.lat = pos.coords.latitude;
                order.lon = pos.coords.longitude;
                document.getElementById('btn_loc').innerText = "‚úÖ OK";
                document.getElementById('btn_loc').style.background = "#27ae60";
                check3();
            }, () => alert("–í–∫–ª—é—á–∏—Ç–µ GPS!"));
        }

        function prepareFinal() {
            order.what = document.getElementById('what').value;
            order.from = document.getElementById('from').value;
            order.weight = document.getElementById('weight').value || "‚Äî";
            order.name = document.getElementById('name').value;
            order.phone = document.getElementById('phone').value;

            document.getElementById('summary').innerHTML = `
                üì¶ <b>${order.what}</b><br>
                üõí <b>${order.from}</b><br>
                üë§ <b>${order.name}</b><br>
                üìû <b>${order.phone}</b>
            `;
            next(4);
        }

        function startSuccessAnim() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            document.getElementById('final_msg').innerText = translations[order.lang].done;
            setTimeout(() => { tg.sendData(JSON.stringify(order)); }, 1200);
        }

        document.getElementById('phone').addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            if (!val.startsWith('998')) val = '998' + val;
            if (val.length > 12) val = val.substring(0, 12);
            let res = '+';
            for (let i = 0; i < val.length; i++) {
                if (i === 3 || i === 5 || i === 8 || i === 10) res += ' ';
                res += val[i];
            }
            e.target.value = res;
            check3();
        });
    </script>
</body>
</html>
