<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obor Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #2ecc71; --bg: #0f172a; --card: rgba(255, 255, 255, 0.08); --text: #f8fafc; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: var(--text);
            margin: 0; padding: 15px; min-height: 100vh; overflow: hidden;
            transition: background 0.3s;
        }
        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–≥–¥–∞ —Å–≤–µ—á–∞ –∑–∞–¥—É—Ç–∞ (—á–µ—Ä–Ω—ã–π —Ñ–æ–Ω –∫–∞–∫ –≤ –∞–Ω–∏–º–∞—Ü–∏–∏) */
        body.dark-mode { background: #000; }

        .card {
            background: var(--card); backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            position: relative; z-index: 10;
        }

        .step { display: none; animation: slide 0.3s ease-out forwards; }
        .step.active { display: block; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-size: 22px; color: var(--primary); margin: 0 0 20px 0; text-align: center; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }

        button {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: var(--primary); color: #000; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.2s;
        }
        button.sec { background: #334155; color: white; }
        button.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        input {
            width: 100%; padding: 14px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: white; font-size: 16px; outline: none; box-sizing: border-box; margin-bottom: 15px;
        }
        label { display: block; margin-bottom: 6px; font-size: 13px; color: #94a3b8; }
        .summary { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; font-size: 14px; line-height: 1.6; margin-bottom: 15px; border: 1px dashed var(--primary); }

        /* --- –°–¢–ò–õ–ò –ê–ù–ò–ú–ê–¶–ò–ò –°–í–ï–ß–ï–ô --- */
        #success-screen { display: none; height: 250px; position: relative; }
        .wrapper { position: absolute; left: 50%; top: 60%; transform: scale(0.8) translate(-50%, -50%); }
        .floor { position: absolute; left: 50%; top: 50%; width: 250px; height: 5px; background: #673C63; transform: translate(-50%, -50%); box-shadow: 0px 2px 5px #111; z-index: 2; }
        .candles { position: absolute; left: 50%; top: 50%; width: 250px; height: 150px; transform: translate(-50%, -100%); z-index: 1; }
        .candle1 { position: absolute; left: 50%; top: 50%; width: 35px; height: 100px; background: #fff; border: 3px solid #673C63; border-bottom: 0px; border-radius: 3px; transform: translate(60%, -25%); animation: expand-body 3s infinite linear; }
        .candle1__stick { position: absolute; left: 50%; top: 0%; width: 3px; height: 15px; background: #673C63; border-radius: 8px; transform: translate(-50%, -100%); }
        .candle1__eyes { position: absolute; left: 50%; top: 0%; width: 35px; height: 30px; transform: translate(-50%, 0%); }
        .candle1__eyes-one, .candle1__eyes-two { position: absolute; width: 5px; height: 5px; border-radius: 100%; background: #673C63; top: 20%; animation: blink-eyes 3s infinite linear; }
        .candle1__eyes-one { left: 30%; } .candle1__eyes-two { left: 70%; }
        .candle1__mouth { position: absolute; left: 40%; top: 20%; width: 0px; height: 0px; border-radius: 20px; background: #673C63; animation: uff 3s infinite linear; }
        .candle2 { position: absolute; left: 20%; top: 65%; width: 42px; height: 60px; background: #fff; border: 3px solid #673C63; border-bottom: 0px; border-radius: 3px; transform: translate(60%, -15%); animation: shake-left 3s infinite linear; }
        .candle2__fire { position: absolute; top: 50%; left: 40%; width: 16px; height: 20px; background: #FF9800; border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; transform: translate(-50%, -50%); animation: dance-fire 3s infinite linear; }

        /* –ö–ª—é—á–µ–≤—ã–µ –∫–∞–¥—Ä—ã –∞–Ω–∏–º–∞—Ü–∏–π (—Å–æ–∫—Ä–∞—â–µ–Ω–æ –¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏) */
        @keyframes blink-eyes { 0%,35% {opacity:1} 36%,39% {opacity:0} 40% {opacity:1} 50%,65% {transform:translate(-200%,0)} }
        @keyframes expand-body { 0%,40% {transform:scale(1,1) translate(60%,-25%)} 45%,55% {transform:scale(1.1,1.1) translate(60%,-28%)} 60% {transform:scale(0.89,0.89) translate(60%,-25%)} }
        @keyframes uff { 0%,40% {width:0; height:0} 50%,54% {width:15px; height:15px; left:30%} 67% {width:0; height:0} }
        @keyframes dance-fire { 59%,89% {width:0; height:0} 90%,0%,55% {width:16px; height:20px; background:#FFC107} }
        @keyframes shake-left { 0%,59% {left:20%; transform:translate(60%,-15%)} 62% {left:18%} 65% {left:21%} 75% {transform:scale(1.15,0.85) translate(60%,-15%)} 91% {background:#F44336; border-color:#F44336} }

        .success-text { text-align: center; color: var(--primary); font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <div id="step1" class="step active">
            <h2>üåê –Ø–∑—ã–∫ / Til</h2>
            <div class="btn-grid">
                <button onclick="setLang('ru')">–†—É—Å—Å–∫–∏–π</button>
                <button onclick="setLang('uz')">O'zbekcha</button>
            </div>
        </div>

        <div id="step2" class="step">
            <h2 id="h2_2">–ó–∞–∫–∞–∑</h2>
            <label id="lbl_what">–ß—Ç–æ –≤–µ–∑–µ–º?</label>
            <input type="text" id="what" oninput="check2()">
            <label id="lbl_from">–û—Ç–∫—É–¥–∞?</label>
            <input type="text" id="from" oninput="check2()">
            <label id="lbl_weight">–í–µ—Å</label>
            <input type="text" id="weight" oninput="check2()">
            <button id="btn2" class="disabled" onclick="next(3)">–î–∞–ª–µ–µ</button>
        </div>

        <div id="step3" class="step">
            <h2 id="h2_3">–î–æ—Å—Ç–∞–≤–∫–∞</h2>
            <label id="lbl_name">–ò–º—è</label>
            <input type="text" id="name" oninput="check3()">
            <label id="lbl_phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input type="tel" id="phone" value="+998 ">
            <button id="btn_loc" class="sec" onclick="getLoc()">üìç –õ–æ–∫–∞—Ü–∏—è</button>
            <button id="btn3" class="disabled" onclick="prepareFinal()" style="margin-top:10px">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        </div>

        <div id="step4" class="step">
            <h2 id="h2_4">–ò—Ç–æ–≥</h2>
            <div id="summary" class="summary"></div>
            <button id="final-btn" onclick="sendOrder()">üöÄ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="sec" style="margin-top:10px" onclick="next(3)">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="success-screen">
            <div class="wrapper">
                <div class="candles">
                    <div class="candle1">
                        <div class="candle1__body">
                            <div class="candle1__eyes"><span class="candle1__eyes-one"></span><span class="candle1__eyes-two"></span></div>
                            <div class="candle1__mouth"></div>
                        </div>
                        <div class="candle1__stick"></div>
                    </div>
                    <div class="candle2">
                        <div class="candle2__body"></div>
                    </div>
                    <div class="candle2__fire"></div>
                </div>
                <div class="floor"></div>
            </div>
            <div style="position:absolute; bottom:0; width:100%;" class="success-text" id="final_msg">–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let order = { lat: 0, lon: 0 };
        tg.expand();

        // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è)
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            if (!val.startsWith('998')) val = '998' + val;
            let formatted = '+998';
            if (val.length > 3) formatted += ' ' + val.substring(3, 5);
            if (val.length > 5) formatted += ' ' + val.substring(5, 8);
            if (val.length > 8) formatted += ' ' + val.substring(8, 10);
            if (val.length > 10) formatted += ' ' + val.substring(10, 12);
            e.target.value = formatted;
            check3();
        });

        const langData = {
            ru: { h2: "–ó–∞–∫–∞–∑", what: "–ß—Ç–æ –≤–µ–∑–µ–º?", from: "–û—Ç–∫—É–¥–∞?", weight: "–í–µ—Å", h3: "–î–æ—Å—Ç–∞–≤–∫–∞", name: "–ò–º—è", check: "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å", final: "üöÄ –û—Ñ–æ—Ä–º–∏—Ç—å", sign: "–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç! –ñ–¥–∏—Ç–µ –∑–≤–æ–Ω–∫–∞." },
            uz: { h2: "Buyurtma", what: "Nima?", from: "Qayerdan?", weight: "Vazni", h3: "Yetkazib berish", name: "Ism", check: "Tekshirish", final: "üöÄ Buyurtma berish", sign: "Buyurtma qabul qilindi!" }
        };

        function setLang(l) {
            order.lang = l;
            const t = langData[l];
            document.getElementById('h2_2').innerText = t.h2;
            document.getElementById('lbl_what').innerText = t.what;
            document.getElementById('lbl_from').innerText = t.from;
            document.getElementById('lbl_weight').innerText = t.weight;
            document.getElementById('h2_3').innerText = t.h3;
            document.getElementById('lbl_name').innerText = t.name;
            document.getElementById('btn3').innerText = t.check;
            document.getElementById('final-btn').innerText = t.final;
            document.getElementById('final_msg').innerText = t.sign;
            next(2);
        }

        function next(s) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById('step' + s).classList.add('active');
        }

        function check2() {
            const ok = document.getElementById('what').value && document.getElementById('from').value;
            document.getElementById('btn2').classList.toggle('disabled', !ok);
        }

        function check3() {
            const ok = document.getElementById('name').value && phoneInput.value.length >= 17 && order.lat !== 0;
            document.getElementById('btn3').classList.toggle('disabled', !ok);
        }

        function getLoc() {
            navigator.geolocation.getCurrentPosition(pos => {
                order.lat = pos.coords.latitude; order.lon = pos.coords.longitude;
                document.getElementById('btn_loc').innerText = "‚úÖ OK"; check3();
            }, () => alert("–í–∫–ª—é—á–∏—Ç–µ GPS"));
        }

        function prepareFinal() {
            order.what = document.getElementById('what').value;
            order.from = document.getElementById('from').value;
            order.weight = document.getElementById('weight').value;
            order.name = document.getElementById('name').value;
            order.phone = phoneInput.value;
            document.getElementById('summary').innerHTML = `üì¶ ${order.what}<br>üõí ${order.from}<br>üë§ ${order.name}<br>üìû ${order.phone}`;
            next(4);
        }

        function sendOrder() {
            // 1. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —Å—Ä–∞–∑—É
            tg.sendData(JSON.stringify(order));

            // 2. –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–≤–µ—á–∏
            document.querySelectorAll('.step').forEach(s => s.style.display = 'none');
            document.getElementById('success-screen').style.display = 'block';

            // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ñ–æ–Ω–∞ (—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π)
            setTimeout(() => { document.body.classList.add('dark-mode'); }, 1800);

            // 3. –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–æ–≤–Ω–æ –ø–æ—Å–ª–µ –æ–¥–Ω–æ–≥–æ —Ü–∏–∫–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ (3000–º—Å)
            setTimeout(() => {
                tg.close();
            }, 4500); // –î–∞–µ–º –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –æ–¥–∏–Ω —Ä–∞–∑ –ø–æ–ª–Ω–æ—Å—Ç—å—é + —á—É—Ç—å-—á—É—Ç—å –∑–∞–ø–∞—Å–∞
        }
    </script>
</body>
</html>
