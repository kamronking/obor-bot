<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obor Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --bg: #0f172a;
            --card: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: var(--text);
            margin: 0; padding: 20px;
            min-height: 100vh; overflow: hidden;
        }

        .step { display: none; transform: translateX(50px); opacity: 0; transition: 0.4s ease; }
        .step.active { display: block; transform: translateX(0); opacity: 1; }

        .card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px; border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 { font-size: 24px; font-weight: 700; margin-top: 0; color: var(--primary); }

        .input-group { margin-bottom: 20px; animation: fadeInUp 0.5s ease forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; }

        input {
            width: 100%; padding: 15px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2); color: white;
            font-size: 16px; outline: none; box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.4); }

        button {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: var(--primary); color: #000;
            font-size: 16px; font-weight: 700; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        button:active { transform: scale(0.95); opacity: 0.8; }
        button.secondary { background: #334155; color: white; box-shadow: none; margin-top: 10px; }

        .disabled { opacity: 0.5; pointer-events: none; filter: grayscale(1); }

        .loc-badge {
            display: inline-block; padding: 6px 12px; border-radius: 20px;
            font-size: 12px; margin-bottom: 10px; background: rgba(255,255,255,0.1);
        }
        .success-text { color: var(--primary); }
    </style>
</head>
<body>

    <div class="card">
        <div id="step1" class="step active">
            <h2>Obor Delivery</h2>
            <button onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
            <button onclick="setLang('uz')" class="secondary">üá∫üáø O'zbekcha</button>
        </div>

        <div id="step2" class="step">
            <h2 id="h2_2">–ó–∞–∫–∞–∑</h2>
            <div class="input-group" style="animation-delay: 0.1s;">
                <label id="lbl_what">–ß—Ç–æ –ø—Ä–∏–≤–µ–∑—Ç–∏?</label>
                <input type="text" id="what" placeholder="–ù–∞–ø—Ä: –ü–∏—Ü—Ü–∞" oninput="checkStep2()">
            </div>
            <div class="input-group" style="animation-delay: 0.2s;">
                <label id="lbl_from">–û—Ç–∫—É–¥–∞ –∑–∞–±—Ä–∞—Ç—å?</label>
                <input type="text" id="from" placeholder="–ù–∞–ø—Ä: –ö–æ—Ä–∑–∏–Ω–∫–∞" oninput="checkStep2()">
            </div>
            <div class="input-group" style="animation-delay: 0.3s;">
                <label id="lbl_weight">–ü—Ä–∏–º–µ—Ä–Ω—ã–π –≤–µ—Å</label>
                <input type="text" id="weight" placeholder="–ù–∞–ø—Ä: 2 –∫–≥" oninput="checkStep2()">
            </div>
            <button id="next2" class="disabled" onclick="next(3)">–î–∞–ª–µ–µ</button>
        </div>

        <div id="step3" class="step">
            <h2 id="h2_3">–î–æ—Å—Ç–∞–≤–∫–∞</h2>
            <div class="input-group">
                <label id="lbl_name">–í–∞—à–µ –∏–º—è</label>
                <input type="text" id="name" oninput="checkStep3()">
            </div>
            <div class="input-group">
                <label id="lbl_phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                <input type="tel" id="phone" value="+998 ">
            </div>
            <div id="l_stat" class="loc-badge">üìç –õ–æ–∫–∞—Ü–∏—è –Ω–µ –≤—ã–±—Ä–∞–Ω–∞</div>
            <button onclick="getLoc()" class="secondary" id="btn_loc">üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é</button>
            <button onclick="sendOrder()" id="btn_final" class="disabled" style="margin-top:15px">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let order = { lat: 0, lon: 0 };
        tg.expand();
        tg.enableClosingConfirmation();

        // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', (e) => {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? '+' + x[1] : '+' + x[1] + ' (' + x[2] + ') ' + x[3] + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
            if (e.target.value.length < 4) e.target.value = '+998 ';
            checkStep3();
        });

        function setLang(l) {
            order.lang = l;
            if(l === 'uz') {
                document.getElementById('h2_2').innerText = 'Buyurtma';
                document.getElementById('lbl_what').innerText = 'Nima olib kelish kerak?';
                document.getElementById('lbl_from').innerText = 'Qayerdan?';
                document.getElementById('lbl_weight').innerText = 'Vazni';
                document.getElementById('h2_3').innerText = 'Yetkazib berish';
                document.getElementById('lbl_name').innerText = 'Ismingiz';
                document.getElementById('lbl_phone').innerText = 'Telefon raqamingiz';
                document.getElementById('btn_loc').innerText = 'üìç Lokatsiyani yuborish';
                document.getElementById('btn_final').innerText = 'Buyurtma berish';
                document.getElementById('l_stat').innerText = 'üìç Lokatsiya tanlanmagan';
            }
            next(2);
        }

        function next(s) {
            document.querySelectorAll('.step').forEach(e => e.classList.remove('active'));
            setTimeout(() => {
                document.getElementById('step'+s).classList.add('active');
            }, 100);
        }

        function checkStep2() {
            const w = document.getElementById('what').value;
            const f = document.getElementById('from').value;
            const btn = document.getElementById('next2');
            if(w.length > 2 && f.length > 2) btn.classList.remove('disabled');
            else btn.classList.add('disabled');
        }

        function checkStep3() {
            const n = document.getElementById('name').value;
            const p = document.getElementById('phone').value;
            const btn = document.getElementById('btn_final');
            if(n.length > 1 && p.length >= 19 && order.lat !== 0) btn.classList.remove('disabled');
            else btn.classList.add('disabled');
        }

        function getLoc() {
            const b = document.getElementById('btn_loc');
            b.innerText = "‚è≥ –ü–æ–∏—Å–∫...";
            navigator.geolocation.getCurrentPosition(pos => {
                order.lat = pos.coords.latitude;
                order.lon = pos.coords.longitude;
                document.getElementById('l_stat').innerHTML = "‚úÖ <span class='success-text'>–õ–æ–∫–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞</span>";
                b.style.display = 'none';
                checkStep3();
            }, () => {
                alert("–û—à–∏–±–∫–∞ GPS. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –ª–æ–∫–∞—Ü–∏–∏!");
                b.innerText = "üìç –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
            }, {enableHighAccuracy: true});
        }

        function sendOrder() {
            order.what = document.getElementById('what').value;
            order.from = document.getElementById('from').value;
            order.weight = document.getElementById('weight').value;
            order.name = document.getElementById('name').value;
            order.phone = document.getElementById('phone').value;
            tg.sendData(JSON.stringify(order));
        }
    </script>
</body>
</html>
