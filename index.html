<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obor Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #2ecc71; --bg: #0f172a; --card: rgba(255, 255, 255, 0.1); --text: #f8fafc; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a; color: var(--text);
            margin: 0; padding: 15px; min-height: 100vh; overflow: hidden;
            transition: background 0.5s ease;
        }
        body.dark-mode { background: #000 !important; }
        .card { background: var(--card); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); padding: 20px; border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .step { display: none; }
        .step.active { display: block; animation: slide 0.3s ease-out; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h2 { font-size: 22px; color: var(--primary); margin: 0 0 20px 0; text-align: center; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--primary); color: #000; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        button.sec { background: #334155; color: white; }
        button.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }
        .summary { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; font-size: 14px; line-height: 1.6; border: 1px dashed var(--primary); margin-bottom: 15px; }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –°–í–ï–ß–ï–ô */
        #success-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: inherit; }
        .wrapper { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(1.2); }
        .floor { width: 250px; height: 5px; background: #673C63; }
        .candles { position: relative; width: 250px; height: 150px; }
        .candle1 { position: absolute; left: 140px; top: 50px; width: 35px; height: 100px; background: #fff; border: 3px solid #673C63; border-bottom: 0; animation: expand-body 3s infinite linear; }
        .candle1__eyes { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; }
        .candle1__eyes span { width: 5px; height: 5px; background: #673C63; border-radius: 50%; animation: blink-eyes 3s infinite linear; }
        .candle1__mouth { position: absolute; top: 25px; left: 15px; width: 0px; height: 0px; background: #673C63; border-radius: 50%; animation: uff 3s infinite linear; }
        .candle2 { position: absolute; left: 50px; top: 90px; width: 42px; height: 60px; background: #fff; border: 3px solid #673C63; border-bottom: 0; animation: shake-left 3s infinite linear; }
        .candle2__fire { position: absolute; top: 70px; left: 70px; width: 16px; height: 20px; background: #FF9800; border-radius: 50%; animation: dance-fire 3s infinite linear; }
        @keyframes blink-eyes { 0%,35%,40%,100% {opacity:1} 36%,39% {opacity:0} 50%,65% {transform:translateX(-5px)} }
        @keyframes expand-body { 0%,40%,100% {transform:scale(1,1)} 45%,55% {transform:scale(1.1,1.1) translateY(-5px)} 60% {transform:scale(0.9,0.9)} }
        @keyframes uff { 0%,40%,100% {width:0; height:0} 50%,54% {width:15px; height:15px} }
        @keyframes dance-fire { 0%,55%,100% {display:block; background:#FFC107} 59%,89% {display:none; opacity:0} }
        @keyframes shake-left { 0%,59%,100% {transform:translateX(0)} 62% {transform:translateX(-3px)} 65% {transform:translateX(3px)} 75% {transform:scale(1.1,0.9)} 91% {background:#F44336} }
        .success-msg { color: #fff; text-align: center; margin-top: 30px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div class="card" id="main-card">
        <div id="step1" class="step active">
            <h2>üåê Til / –Ø–∑—ã–∫</h2>
            <button onclick="setLang('ru')">–†—É—Å—Å–∫–∏–π</button>
            <button style="margin-top:10px" onclick="setLang('uz')">O'zbekcha</button>
        </div>

        <div id="step2" class="step">
            <h2 id="h2_2">–ó–∞–∫–∞–∑</h2>
            <input type="text" id="what" placeholder="–ß—Ç–æ –≤–µ–∑–µ–º?" oninput="check2()">
            <input type="text" id="from" placeholder="–û—Ç–∫—É–¥–∞?" oninput="check2()">
            <input type="text" id="weight" placeholder="–í–µ—Å (–∫–≥)" oninput="check2()">
            <div class="btn-group">
                <button class="sec" id="back2" onclick="next(1)">–ù–∞–∑–∞–¥</button>
                <button id="btn2" class="disabled" onclick="next(3)">–î–∞–ª–µ–µ</button>
            </div>
        </div>

        <div id="step3" class="step">
            <h2 id="h2_3">–î–æ—Å—Ç–∞–≤–∫–∞</h2>
            <input type="text" id="name" placeholder="–ò–º—è" oninput="check3()">
            <input type="tel" id="phone" value="+998 " oninput="check3()">
            <button id="btn_loc" class="sec" onclick="getLoc()">üìç –õ–æ–∫–∞—Ü–∏—è</button>
            <div class="btn-group">
                <button class="sec" id="back3" onclick="next(2)">–ù–∞–∑–∞–¥</button>
                <button id="btn3" class="disabled" onclick="prepareFinal()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            </div>
        </div>

        <div id="step4" class="step">
            <h2 id="h2_4">–ò—Ç–æ–≥</h2>
            <div id="summary" class="summary"></div>
            <button id="final-btn" onclick="startSuccessAnim()">üöÄ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="sec" style="margin-top:10px" id="back4" onclick="next(3)">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <div id="success-screen">
        <div class="wrapper">
            <div class="candle2__fire"></div>
            <div class="candles"><div class="candle1"><div class="candle1__eyes"><span></span><span></span></div><div class="candle1__mouth"></div></div><div class="candle2"></div></div>
            <div class="floor"></div>
            <div class="success-msg" id="final_msg">–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!</div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let order = { lat: 0, lon: 0, lang: 'ru' };
        tg.expand();

        const translations = {
            ru: { h2: "–ó–∞–∫–∞–∑", h3: "–î–æ—Å—Ç–∞–≤–∫–∞", h4: "–ò—Ç–æ–≥", what: "–ß—Ç–æ –≤–µ–∑–µ–º?", from: "–û—Ç–∫—É–¥–∞?", weight: "–í–µ—Å (–∫–≥)", name: "–ò–º—è", loc: "üìç –õ–æ–∫–∞—Ü–∏—è", back: "–ù–∞–∑–∞–¥", next: "–î–∞–ª–µ–µ", check: "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å", done: "–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!", send: "üöÄ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑" },
            uz: { h2: "Buyurtma", h3: "Yetkazib berish", h4: "Natija", what: "Nima olib kelamiz?", from: "Qayerdan?", weight: "Vazni (kg)", name: "Ismingiz", loc: "üìç Lokatsiya", back: "Orqaga", next: "Keyingisi", check: "Tekshirish", done: "Buyurtma qabul qilindi!", send: "üöÄ Buyurtma berish" }
        };

        function setLang(l) {
            order.lang = l;
            const t = translations[l];
            document.getElementById('h2_2').innerText = t.h2;
            document.getElementById('h2_3').innerText = t.h3;
            document.getElementById('h2_4').innerText = t.h4;
            document.getElementById('what').placeholder = t.what;
            document.getElementById('from').placeholder = t.from;
            document.getElementById('weight').placeholder = t.weight;
            document.getElementById('name').placeholder = t.name;
            document.getElementById('btn_loc').innerText = t.loc;
            document.getElementById('final_msg').innerText = t.done;
            document.getElementById('final-btn').innerText = t.send;
            document.querySelectorAll('.sec[id^="back"]').forEach(b => b.innerText = t.back);
            document.getElementById('btn2').innerText = t.next;
            document.getElementById('btn3').innerText = t.check;
            next(2);
        }

        function next(s) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById('step' + s).classList.add('active');
        }

        function check2() {
            const ok = document.getElementById('what').value.trim().length > 1 &&
                       document.getElementById('from').value.trim().length > 1;
            document.getElementById('btn2').classList.toggle('disabled', !ok);
        }

        function check3() {
            const n = document.getElementById('name').value.trim().length >= 2;
            const p = document.getElementById('phone').value.trim().length >= 13; // –ú–∏–Ω–∏–º—É–º —Ü–∏—Ñ—Ä
            const l = order.lat !== 0;

            // –ï—Å–ª–∏ –≤—Å—ë –æ–∫, –∫–Ω–æ–ø–∫–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –∞–∫—Ç–∏–≤–Ω–æ–π
            document.getElementById('btn3').classList.toggle('disabled', !(n && p && l));
        }

        function getLoc() {
            document.getElementById('btn_loc').innerText = "‚åõ...";
            navigator.geolocation.getCurrentPosition(pos => {
                order.lat = pos.coords.latitude;
                order.lon = pos.coords.longitude;
                document.getElementById('btn_loc').innerText = "‚úÖ OK";
                document.getElementById('btn_loc').style.background = "#27ae60";
                check3();
            }, (err) => {
                alert("GPS Error: " + err.message);
                document.getElementById('btn_loc').innerText = "üìç Retry";
            }, {enableHighAccuracy: true});
        }

        function prepareFinal() {
            order.what = document.getElementById('what').value;
            order.from = document.getElementById('from').value;
            order.weight = document.getElementById('weight').value || "‚Äî";
            order.name = document.getElementById('name').value;
            order.phone = document.getElementById('phone').value;

            const t = translations[order.lang];
            document.getElementById('summary').innerHTML = `
                <b>üì¶ ${t.what}:</b> ${order.what}<br>
                <b>üõí ${t.from}:</b> ${order.from}<br>
                <b>‚öñÔ∏è ${t.weight}:</b> ${order.weight}<br>
                <b>üë§ ${t.name}:</b> ${order.name}<br>
                <b>üìû –¢–µ–ª:</b> ${order.phone}
            `;
            next(4);
        }

        function startSuccessAnim() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';
            setTimeout(() => document.body.classList.add('dark-mode'), 1800);
            setTimeout(() => {
                tg.sendData(JSON.stringify(order));
            }, 5000);
        }

        // –£–º–Ω–∞—è –º–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, ''); // –¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã
            if (!val.startsWith('998')) val = '998' + val;
            if (val.length > 12) val = val.substring(0, 12);

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º: +998 90 123 45 67
            let res = '+';
            for (let i = 0; i < val.length; i++) {
                if (i === 3 || i === 5 || i === 8 || i === 10) res += ' ';
                res += val[i];
            }
            e.target.value = res;
            check3();
        });
    </script>
</body>
</html>
