<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obor Pro Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #2ecc71; --bg: #0f172a; --card: rgba(255, 255, 255, 0.08); --text: #f8fafc; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: var(--text);
            margin: 0; padding: 15px; min-height: 100vh; overflow-x: hidden;
        }
        .step { display: none; animation: slide 0.3s ease-out forwards; }
        .step.active { display: block; }
        @keyframes slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--card); backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        h2 { font-size: 22px; color: var(--primary); margin: 0 0 20px 0; text-align: center; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        button {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            background: var(--primary); color: #000; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.2s;
        }
        button.sec { background: #334155; color: white; }
        button.active-choice { outline: 3px solid var(--primary); background: var(--primary); color: #000; }
        button.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-size: 13px; color: #94a3b8; }
        input {
            width: 100%; padding: 14px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: white; font-size: 16px; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }

        .summary { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; font-size: 14px; line-height: 1.6; margin-bottom: 15px; border: 1px dashed var(--primary); }
        .success { color: var(--primary); font-size: 12px; margin-top: 5px; display: block; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div id="step1" class="step active">
            <h2>üåê –í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ / Tilni tanlang</h2>
            <div class="btn-grid">
                <button id="l_ru" onclick="setLang('ru')">–†—É—Å—Å–∫–∏–π</button>
                <button id="l_uz" onclick="setLang('uz')">O'zbekcha</button>
            </div>
        </div>

        <div id="step2" class="step">
            <h2 id="h2_2">–ó–∞–∫–∞–∑</h2>
            <div class="input-group">
                <label id="lbl_what">–ß—Ç–æ –≤–µ–∑–µ–º?</label>
                <input type="text" id="what" oninput="check2()">
            </div>
            <div class="input-group">
                <label id="lbl_from">–û—Ç–∫—É–¥–∞ –∑–∞–±—Ä–∞—Ç—å?</label>
                <input type="text" id="from" oninput="check2()">
            </div>
            <div class="input-group">
                <label id="lbl_weight">–ü—Ä–∏–º–µ—Ä–Ω—ã–π –≤–µ—Å</label>
                <input type="text" id="weight" oninput="check2()">
            </div>
            <button id="btn2" class="disabled" onclick="next(3)">–î–∞–ª–µ–µ</button>
            <button class="sec" style="margin-top:10px" onclick="next(1)">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="step3" class="step">
            <h2 id="h2_3">–î–æ—Å—Ç–∞–≤–∫–∞</h2>
            <div class="input-group">
                <label id="lbl_name">–í–∞—à–µ –∏–º—è</label>
                <input type="text" id="name" oninput="check3()">
            </div>
            <div class="input-group">
                <label id="lbl_phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" id="phone" value="+998 ">
            </div>
            <button id="btn_loc" class="sec" onclick="getLoc()">üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é</button>
            <span id="loc_ok" style="display:none" class="success">‚úÖ –õ–æ–∫–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞</span>
            <button id="btn3" class="disabled" onclick="prepareFinal()" style="margin-top:10px">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <button class="sec" style="margin-top:10px" onclick="next(2)">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="step4" class="step">
            <h2 id="h2_4">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h2>
            <div id="summary" class="summary"></div>
            <button onclick="sendOrder()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="sec" style="margin-top:10px" onclick="tg.close()">‚ùå –û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let order = { lat: 0, lon: 0 };
        tg.expand();

        // --- –ú–ê–°–ö–ê –¢–ï–õ–ï–§–û–ù–ê (–ù–ï–õ–¨–ó–Ø –°–¢–ï–†–ï–¢–¨ +998) ---
        const phoneInput = document.getElementById('phone');
        function formatPhone(val) {
            let d = val.replace(/\D/g, '');
            if (!d.startsWith('998')) d = '998' + d;
            if (d.length < 3) d = '998';
            let res = '+998';
            if (d.length > 3) res += ' ' + d.substring(3, 5);
            if (d.length > 5) res += ' ' + d.substring(5, 8);
            if (d.length > 8) res += ' ' + d.substring(8, 10);
            if (d.length > 10) res += ' ' + d.substring(10, 12);
            return res;
        }
        phoneInput.addEventListener('input', (e) => {
            let start = e.target.selectionStart;
            e.target.value = formatPhone(e.target.value);
            if (start < 5) start = 5;
            e.target.setSelectionRange(start, start);
            check3();
        });
        phoneInput.addEventListener('keydown', (e) => {
            if (e.target.selectionStart <= 5 && (e.key === 'Backspace' || e.key === 'Delete')) e.preventDefault();
        });

        const langData = {
            ru: { h2: "–ó–∞–∫–∞–∑", what: "–ß—Ç–æ –≤–µ–∑–µ–º?", from: "–û—Ç–∫—É–¥–∞ –∑–∞–±—Ä–∞—Ç—å?", weight: "–í–µ—Å", ex1: "–ü–∏—Ü—Ü–∞", ex2: "–ö–æ—Ä–∑–∏–Ω–∫–∞", ex3: "2 –∫–≥", h3: "–î–æ—Å—Ç–∞–≤–∫–∞", name: "–ò–º—è", loc: "üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é", check: "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å", btn2: "–î–∞–ª–µ–µ", h4: "–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ" },
            uz: { h2: "Buyurtma", what: "Nima?", from: "Qayerdan?", weight: "Vazni", ex1: "Pitsa", ex2: "Korzinka", ex3: "2 kg", h3: "Yetkazib berish", name: "Ismingiz", loc: "üìç Lokatsiyani yuborish", check: "Tekshirish", btn2: "Keyingi", h4: "Tasdiqlash" }
        };

        function setLang(l) {
            order.lang = l;
            const t = langData[l];
            document.getElementById('h2_2').innerText = t.h2;
            document.getElementById('lbl_what').innerText = t.what;
            document.getElementById('what').placeholder = t.ex1;
            document.getElementById('lbl_from').innerText = t.from;
            document.getElementById('from').placeholder = t.ex2;
            document.getElementById('lbl_weight').innerText = t.weight;
            document.getElementById('weight').placeholder = t.ex3;
            document.getElementById('h2_3').innerText = t.h3;
            document.getElementById('lbl_name').innerText = t.name;
            document.getElementById('btn_loc').innerText = t.loc;
            document.getElementById('btn3').innerText = t.check;
            document.getElementById('btn2').innerText = t.btn2;
            document.getElementById('h2_4').innerText = t.h4;

            document.getElementById('l_ru').className = l === 'ru' ? 'active-choice' : 'sec';
            document.getElementById('l_uz').className = l === 'uz' ? 'active-choice' : 'sec';

            setTimeout(() => next(2), 400);
        }

        function next(s) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById('step' + s).classList.add('active');
        }

        function check2() {
            const ok = document.getElementById('what').value.length > 1 && document.getElementById('from').value.length > 1;
            document.getElementById('btn2').classList.toggle('disabled', !ok);
        }

        function check3() {
            const ok = document.getElementById('name').value.length > 1 && phoneInput.value.length >= 17 && order.lat !== 0;
            document.getElementById('btn3').classList.toggle('disabled', !ok);
        }

        function getLoc() {
            navigator.geolocation.getCurrentPosition(pos => {
                order.lat = pos.coords.latitude;
                order.lon = pos.coords.longitude;
                document.getElementById('loc_ok').style.display = 'block';
                document.getElementById('btn_loc').style.display = 'none';
                check3();
            }, () => alert("–í–∫–ª—é—á–∏—Ç–µ GPS!"));
        }

        function prepareFinal() {
            order.what = document.getElementById('what').value;
            order.from = document.getElementById('from').value;
            order.weight = document.getElementById('weight').value;
            order.name = document.getElementById('name').value;
            order.phone = phoneInput.value;

            document.getElementById('summary').innerHTML = `
                <b>üì¶ –ü—Ä–µ–¥–º–µ—Ç:</b> ${order.what}<br>
                <b>üìç –û—Ç–∫—É–¥–∞:</b> ${order.from}<br>
                <b>‚öñÔ∏è –í–µ—Å:</b> ${order.weight}<br><br>
                <b>üë§ –ò–º—è:</b> ${order.name}<br>
                <b>üìû –¢–µ–ª:</b> ${order.phone}
            `;
            next(4);
        }

        function sendOrder() { tg.sendData(JSON.stringify(order)); }
    </script>
</body>
</html>
