<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBOR Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <style>
        :root { --neon: #00e676; --dark: #0a0f1a; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        .card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 92%; max-width: 400px;
                background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(20px); padding: 25px; border-radius: 25px; z-index: 10; border: 1px solid rgba(255,255,255,0.1); }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h2 { text-align: center; color: var(--neon); font-size: 18px; margin-bottom: 20px; text-transform: uppercase; }
        button { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--neon); color: black; font-weight: bold; font-size: 16px; margin: 6px 0; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        button.sec { background: rgba(255,255,255,0.1); color: white; }
        input, select { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        #map-ui { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
        #map { width: 100%; height: 100%; }
        .center-marker { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 1001; pointer-events: none; font-size: 45px; }
        .map-btns { position: absolute; bottom: 30px; left: 5%; width: 90%; z-index: 1002; }
        .locate-btn { position: absolute; bottom: 120px; right: 20px; z-index: 1002; background: white; color: black; padding: 10px; border-radius: 50%; width: 50px; height: 50px; text-align: center; font-size: 24px; line-height: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .summary-box { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-bottom: 15px; font-size: 14px; border-left: 4px solid var(--neon); }
    </style>
</head>
<body>

    <div class="card">
        <div id="step1" class="step active">
            <h2>Tilni tanlang / –Ø–∑—ã–∫</h2>
            <button onclick="applyLang('ru')">–†—É—Å—Å–∫–∏–π</button>
            <button onclick="applyLang('uz')">O'zbekcha</button>
        </div>
        <div id="step2" class="step">
            <h2 id="h-cat">–¢–∏–ø –∑–∞–∫–∞–∑–∞</h2>
            <button id="btn-p" onclick="setCat('parcel')">üì¶ –ü–æ—Å—ã–ª–∫–∞</button>
            <button id="btn-f" onclick="setCat('food')">üõí –ü—Ä–æ–¥—É–∫—Ç—ã</button>
            <button class="sec" id="btn-back1" onclick="go(1)">–ù–∞–∑–∞–¥</button>
        </div>
        <div id="step-weight" class="step">
            <h2 id="h-weight">–í–µ—Å –ø–æ—Å—ã–ª–∫–∏</h2>
            <select id="inp-weight" onchange="calcPrice()">
                <option value="5">–î–æ 5 –∫–≥ (–ë–µ—Å–ø–ª–∞—Ç–Ω–æ)</option>
                <option value="6">6 –∫–≥ (+2 000 —Å—É–º)</option>
                <option value="10">10 –∫–≥ (+10 000 —Å—É–º)</option>
                <option value="20">20 –∫–≥ (+30 000 —Å—É–º)</option>
            </select>
            <button id="btn-next-w" onclick="go(3)">–î–∞–ª–µ–µ</button>
            <button class="sec" onclick="go(2)">–ù–∞–∑–∞–¥</button>
        </div>
        <div id="step3" class="step">
            <h2 id="h-what">–î–µ—Ç–∞–ª–∏</h2>
            <input type="text" id="inp-what">
            <button id="btn-next3" onclick="go(4)">–ö –º–∞—Ä—à—Ä—É—Ç—É</button>
            <button class="sec" onclick="handleBackToWeight()">–ù–∞–∑–∞–¥</button>
        </div>
        <div id="step4" class="step">
            <h2 id="h-route">–ú–∞—Ä—à—Ä—É—Ç</h2>
            <button id="b-from" class="sec" onclick="openMap('from')">üìç –û—Ç–∫—É–¥–∞</button>
            <button id="b-to" class="sec" onclick="openMap('to')">üèÅ –ö—É–¥–∞</button>
            <div id="price-val" style="text-align:center; font-size:22px; font-weight:900; color:var(--neon); margin:15px 0;">7,000 UZS</div>
            <button id="btn-next4" style="display:none" onclick="showSummary()">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
            <button class="sec" onclick="go(3)">–ù–∞–∑–∞–¥</button>
        </div>
        <div id="step5" class="step">
            <h2 id="h-fin">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h2>
            <div id="summary-data" class="summary-box"></div>
            <input type="text" id="user-name" oninput="validateName(this)">
            <input type="tel" id="user-phone">
            <button id="btn-order" onclick="finish()">üöÄ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="sec" onclick="go(4)">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <div id="map-ui">
        <div id="map"></div>
        <div class="center-marker">üìç</div>
        <div class="locate-btn" onclick="locateMe()">üéØ</div>
        <div class="map-btns">
            <button id="btn-confirm" onclick="confirmLoc()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            <button class="sec" id="btn-cancel" onclick="closeMap()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let order = { lang:'ru', type:'', what:'', weight:5, lat_from:0, lon_from:0, lat_to:0, lon_to:0, price:7000 };
        let map, mapMode = '';

        const phoneMask = IMask(document.getElementById('user-phone'), { mask: '+{998} (00) 000-00-00', lazy: false });

        function validateName(i) { i.value = i.value.replace(/[^a-zA-Z–∞-—è–ê-–Ø—ë–Å\s]/g, ''); }

        const texts = {
            ru: { cat:"–¢–∏–ø –∑–∞–∫–∞–∑–∞", weight:"–í–µ—Å", what:"–û–ø–∏—Å–∞–Ω–∏–µ", route:"–ú–∞—Ä—à—Ä—É—Ç", fin:"–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ", confirm:"–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å", cancel:"–û—Ç–º–µ–Ω–∞", back:"–ù–∞–∑–∞–¥", next:"–î–∞–ª–µ–µ", p:"üì¶ –ü–æ—Å—ã–ª–∫–∞", f:"üõí –ü—Ä–æ–¥—É–∫—Ç—ã", name:"–ò–º—è (–±—É–∫–≤—ã)", placeholder:"–ß—Ç–æ –≤–µ–∑–µ–º?" },
            uz: { cat:"Buyurtma turi", weight:"Vazni", what:"Tavsif", route:"Yo'nalish", fin:"Yakunlash", confirm:"Tasdiqlash", cancel:"Bekor qilish", back:"Orqaga", next:"Keyingi", p:"üì¶ Posilka", f:"üõí Mahsulotlar", name:"Ismingiz", placeholder:"Nima olib boramiz?" }
        };

        function applyLang(l) {
            order.lang = l; const t = texts[l];
            document.getElementById('h-cat').innerText = t.cat;
            document.getElementById('h-weight').innerText = t.weight;
            document.getElementById('h-what').innerText = t.what;
            document.getElementById('h-route').innerText = t.route;
            document.getElementById('h-fin').innerText = t.fin;
            document.getElementById('btn-p').innerText = t.p;
            document.getElementById('btn-f').innerText = t.f;
            document.getElementById('btn-confirm').innerText = t.confirm;
            document.getElementById('btn-cancel').innerText = t.cancel;
            document.getElementById('btn-back1').innerText = t.back;
            document.getElementById('btn-next-w').innerText = t.next;
            document.getElementById('btn-next3').innerText = t.next;
            document.getElementById('user-name').placeholder = t.name;
            document.getElementById('inp-what').placeholder = t.placeholder;
            go(2);
        }

        function setCat(c) { order.type = c; if(c==='parcel') go('weight'); else go(3); }
        function handleBackToWeight() { if(order.type==='parcel') go('weight'); else go(2); }
        function go(s) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById(typeof s === 'string' ? 'step-'+s : 'step'+s).classList.add('active');
        }

        function openMap(m) {
            mapMode = m; document.getElementById('map-ui').style.display='block';
            if(!map) {
                map = L.map('map', {zoomControl: false}).setView([41.31, 69.24], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
        }
        function locateMe() { map.locate({setView: true, maxZoom: 16}); }
        function closeMap() { document.getElementById('map-ui').style.display='none'; }

        function confirmLoc() {
            let c = map.getCenter();
            if(mapMode === 'from') { order.lat_from = c.lat; order.lon_from = c.lng; document.getElementById('b-from').innerText = "‚úÖ –û–¢–ö–£–î–ê"; }
            else { order.lat_to = c.lat; order.lon_to = c.lng; document.getElementById('b-to').innerText = "‚úÖ –ö–£–î–ê"; }
            if(order.lat_from && order.lat_to) { calcPrice(); document.getElementById('btn-next4').style.display='block'; }
            closeMap();
        }

        function calcPrice() {
            let dist = L.latLng(order.lat_from, order.lon_from).distanceTo(L.latLng(order.lat_to, order.lon_to)) / 1000;
            let p = 7000 + (dist * 1500);
            let w = parseInt(document.getElementById('inp-weight').value);
            if(order.type==='parcel' && w > 5) p += (w-5)*2000;
            order.price = Math.round(p/500)*500;
            document.getElementById('price-val').innerText = order.price.toLocaleString() + " UZS";
        }

        function showSummary() {
            const isRu = order.lang === 'ru';
            order.weight = document.getElementById('inp-weight').value;
            let h = `<b>${isRu?'–¢–∏–ø':'Turi'}:</b> ${order.type==='parcel'?(isRu?'–ü–æ—Å—ã–ª–∫–∞':'Posilka'):(isRu?'–ü—Ä–æ–¥—É–∫—Ç—ã':'Mahsulotlar')}<br>`;
            if(order.type==='parcel') h += `<b>${isRu?'–í–µ—Å':'Vazni'}:</b> ${order.weight} –∫–≥<br>`;
            h += `<b>${isRu?'–¶–µ–Ω–∞':'Narxi'}:</b> ${order.price.toLocaleString()} UZS`;
            document.getElementById('summary-data').innerHTML = h;
            go(5);
        }

        function finish() {
            order.name = document.getElementById('user-name').value;
            order.phone = phoneMask.value;
            order.what = document.getElementById('inp-what').value;
            if(!order.name || order.phone.includes('_') || !order.what) return alert(order.lang==='ru'?'–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å—ë!':'Hamma joyni to\'ldiring!');
            tg.sendData(JSON.stringify(order));
        }
    </script>
</body>
</html>
