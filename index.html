<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Obor Pro v2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --bg: #0f172a;
            --card: rgba(255, 255, 255, 0.07);
            --text: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: var(--text);
            margin: 0; padding: 15px;
            min-height: 100vh;
        }

        .step { display: none; opacity: 0; transform: translateY(10px); transition: 0.3s ease; }
        .step.active { display: block; opacity: 1; transform: translateY(0); }

        .card {
            background: var(--card);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { font-size: 22px; margin: 0 0 20px 0; color: var(--primary); text-align: center; }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-size: 13px; color: #94a3b8; }

        input {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: white;
            font-size: 16px; outline: none; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); }

        button {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--primary); color: #000;
            font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }
        button.sec { background: #334155; color: white; }
        button.disabled { opacity: 0.3; pointer-events: none; }

        .summary-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 15px; font-size: 14px; line-height: 1.6; }
        .loc-badge { font-size: 12px; margin-top: 5px; display: block; color: var(--primary); }
    </style>
</head>
<body>

    <div class="card">
        <div id="step1" class="step active">
            <h2>Obor Delivery</h2>
            <button onclick="setLang('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
            <button onclick="setLang('uz')" class="sec">üá∫üáø O'zbekcha</button>
        </div>

        <div id="step2" class="step">
            <h2 id="h2_2">–ó–∞–∫–∞–∑</h2>
            <div class="input-group">
                <label id="lbl_what">–ß—Ç–æ –ø—Ä–∏–≤–µ–∑—Ç–∏?</label>
                <input type="text" id="what" oninput="check2()">
            </div>
            <div class="input-group">
                <label id="lbl_from">–û—Ç–∫—É–¥–∞ –∑–∞–±—Ä–∞—Ç—å?</label>
                <input type="text" id="from" oninput="check2()">
            </div>
            <div class="input-group">
                <label id="lbl_weight">–ü—Ä–∏–º–µ—Ä–Ω—ã–π –≤–µ—Å</label>
                <input type="text" id="weight" oninput="check2()">
            </div>
            <button id="btn2" class="disabled" onclick="next(3)">–î–∞–ª–µ–µ</button>
            <button class="sec" onclick="next(1)">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="step3" class="step">
            <h2 id="h2_3">–ö–æ–Ω—Ç–∞–∫—Ç—ã</h2>
            <div class="input-group">
                <label id="lbl_name">–í–∞—à–µ –∏–º—è</label>
                <input type="text" id="name" oninput="check3()">
            </div>
            <div class="input-group">
                <label id="lbl_phone">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                <input type="tel" id="phone" value="+998 ">
            </div>
            <button id="btn_loc" class="sec" onclick="getLoc()">üìç –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é</button>
            <span id="loc_ok" style="display:none" class="loc-badge">‚úÖ –õ–æ–∫–∞—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞</span>
            <button id="btn3" class="disabled" onclick="showFinal()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="sec" onclick="next(2)">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="step4" class="step">
            <h2 id="h2_4">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h2>
            <div class="summary-box" id="summary"></div>
            <button onclick="sendOrder()">üöÄ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="sec" onclick="tg.close()">‚ùå –û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let order = { lat: 0, lon: 0 };
        tg.expand();

        // –§–∏–∫—Å–∞—Ü–∏—è +998
        const p = document.getElementById('phone');
        p.addEventListener('input', () => {
            if (!p.value.startsWith('+998 ')) p.value = '+998 ';
            check3();
        });

        const texts = {
            ru: { h2: "–ó–∞–∫–∞–∑", what: "–ß—Ç–æ –ø—Ä–∏–≤–µ–∑—Ç–∏?", from: "–û—Ç–∫—É–¥–∞?", weight: "–í–µ—Å", ex1: "–ü–∏—Ü—Ü–∞", ex2: "–ö–æ—Ä–∑–∏–Ω–∫–∞", ex3: "2 –∫–≥", h3: "–ö–æ–Ω—Ç–∞–∫—Ç—ã", name: "–ò–º—è", phone: "–¢–µ–ª–µ—Ñ–æ–Ω", btn: "–î–∞–ª–µ–µ", back: "–ù–∞–∑–∞–¥", loc: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ª–æ–∫–∞—Ü–∏—é", final: "–û—Ñ–æ—Ä–º–∏—Ç—å", check: "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å" },
            uz: { h2: "Buyurtma", what: "Nima?", from: "Qayerdan?", weight: "Vazni", ex1: "Pitsa", ex2: "Korzinka", ex3: "2 kg", h3: "Kontaktlar", name: "Ism", phone: "Telefon", btn: "Keyingi", back: "Orqaga", loc: "Lokatsiyani yuborish", final: "Buyurtma berish", check: "Tekshirish" }
        };

        function setLang(l) {
            order.lang = l;
            const t = texts[l];
            document.getElementById('h2_2').innerText = t.h2;
            document.getElementById('lbl_what').innerText = t.what;
            document.getElementById('what').placeholder = t.ex1;
            document.getElementById('lbl_from').innerText = t.from;
            document.getElementById('from').placeholder = t.ex2;
            document.getElementById('lbl_weight').innerText = t.weight;
            document.getElementById('weight').placeholder = t.ex3;
            document.getElementById('h2_3').innerText = t.h3;
            document.getElementById('lbl_name').innerText = t.name;
            document.getElementById('btn2').innerText = t.btn;
            document.getElementById('btn3').innerText = t.check;
            document.getElementById('btn_loc').innerText = t.loc;
            next(2);
        }

        function next(s) {
            document.querySelectorAll('.step').forEach(e => e.classList.remove('active'));
            document.getElementById('step'+s).classList.add('active');
        }

        function check2() {
            const ok = document.getElementById('what').value && document.getElementById('from').value;
            document.getElementById('btn2').classList.toggle('disabled', !ok);
        }

        function check3() {
            const ok = document.getElementById('name').value && p.value.length > 12 && order.lat !== 0;
            document.getElementById('btn3').classList.toggle('disabled', !ok);
        }

        function getLoc() {
            navigator.geolocation.getCurrentPosition(pos => {
                order.lat = pos.coords.latitude;
                order.lon = pos.coords.longitude;
                document.getElementById('loc_ok').style.display = 'block';
                document.getElementById('btn_loc').style.display = 'none';
                check3();
            }, () => alert("–í–∫–ª—é—á–∏—Ç–µ GPS!"));
        }

        function showFinal() {
            order.what = document.getElementById('what').value;
            order.from = document.getElementById('from').value;
            order.name = document.getElementById('name').value;
            order.phone = p.value;

            const html = `<b>${order.what}</b><br>üìç ${order.from}<br>üë§ ${order.name}<br>üìû ${order.phone}`;
            document.getElementById('summary').innerHTML = html;
            next(4);
        }

        function sendOrder() {
            tg.sendData(JSON.stringify(order));
        }
    </script>
</body>
</html>
