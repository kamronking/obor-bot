<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBOR Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <style>
        :root { --neon: #00e676; --dark: #0a0f1a; --card-bg: #1e293b; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        #map-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #map { width: 100%; height: 100%; transition: transform 0.5s ease; }

        /* 3D —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∫–∞—Ä—Ç—ã */
        .map-3d { transform: perspective(600px) rotateX(20deg); }

        .search-container { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 90%; z-index: 1000; }
        .search-input { width: 100%; padding: 12px; border-radius: 12px; border: none; font-size: 16px; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        .card { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); width: 95%; max-width: 420px;
                background: var(--card-bg); padding: 20px; border-radius: 24px; z-index: 10; box-shadow: 0 -5px 25px rgba(0,0,0,0.5); box-sizing: border-box; }

        .step { display: none; }
        .step.active { display: block; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        button { width: 100%; padding: 15px; border-radius: 14px; border: none; background: var(--neon); color: black; font-weight: 700; font-size: 16px; margin: 5px 0; }
        button.sec { background: rgba(255,255,255,0.1); color: white; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 10px; box-sizing: border-box; }

        .center-marker { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 999; pointer-events: none; font-size: 40px; }
        .locate-btn { position: absolute; bottom: 230px; right: 15px; z-index: 999; background: white; color: black; border-radius: 12px; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .summary-box { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 12px; margin-bottom: 10px; font-size: 14px; border-left: 3px solid var(--neon); }
        #search-results div { background: white; color: black; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
    </style>
</head>
<body>

    <div id="map-ui">
        <div class="search-container" id="search-box" style="display:none;">
            <input type="text" class="search-input" id="addr-search" placeholder="–ü–æ–∏—Å–∫..." oninput="searchAddress(this.value)">
            <div id="search-results"></div>
        </div>
        <div id="map"></div>
        <div class="center-marker" id="main-pin" style="display:none;">üìç</div>
        <div class="locate-btn" id="loc-btn" style="display:none;" onclick="locateMe()">üéØ</div>
    </div>

    <div class="card">
        <div id="step1" class="step active">
            <h2>–Ø–∑—ã–∫ / Til</h2>
            <button onclick="applyLang('ru')">–†—É—Å—Å–∫–∏–π</button>
            <button onclick="applyLang('uz')">O'zbekcha</button>
        </div>
        <div id="step2" class="step">
            <h2 id="h-cat">–¢–∏–ø –∑–∞–∫–∞–∑–∞</h2>
            <button onclick="setCat('parcel')">üì¶ –ü–æ—Å—ã–ª–∫–∞</button>
            <button onclick="setCat('food')">üõí –ü—Ä–æ–¥—É–∫—Ç—ã</button>
        </div>
        <div id="step-weight" class="step">
            <h2 id="h-weight">–í–µ—Å</h2>
            <select id="inp-weight" onchange="calcPrice()">
                <option value="5">–î–æ 5 –∫–≥</option>
                <option value="10">10 –∫–≥ (+10–∫)</option>
                <option value="20">20 –∫–≥ (+30–∫)</option>
            </select>
            <button onclick="go(3)">–î–∞–ª–µ–µ</button>
        </div>
        <div id="step3" class="step">
            <h2 id="h-what">–ß—Ç–æ –≤–µ–∑–µ–º?</h2>
            <input type="text" id="inp-what">
            <button onclick="go(4)">–ö –º–∞—Ä—à—Ä—É—Ç—É</button>
        </div>
        <div id="step4" class="step">
            <h2 id="h-route">–ú–∞—Ä—à—Ä—É—Ç</h2>
            <button id="b-from" class="sec" onclick="openMapMode('from')">üìç –û—Ç–∫—É–¥–∞</button>
            <button id="b-to" class="sec" onclick="openMapMode('to')">üèÅ –ö—É–¥–∞</button>
            <div id="price-val" style="text-align:center; font-weight:bold; color:var(--neon); margin:10px;">7,000 UZS</div>
            <button id="btn-next4" style="display:none" onclick="showSummary()">–û—Ñ–æ—Ä–º–∏—Ç—å</button>
        </div>
        <div id="step-map-confirm" class="step">
            <h2>–£–∫–∞–∂–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ</h2>
            <button onclick="confirmPoint()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
            <button class="sec" onclick="go(4)">–ù–∞–∑–∞–¥</button>
        </div>
        <div id="step5" class="step">
            <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ</h2>
            <div id="summary-data" class="summary-box"></div>
            <input type="text" id="user-name" placeholder="–ò–º—è">
            <input type="tel" id="user-phone" placeholder="+998">
            <button onclick="finish()">üöÄ –ó–∞–∫–∞–∑–∞—Ç—å</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let order = { lang:'ru', type:'', what:'', weight:5, lat_from:0, lon_from:0, lat_to:0, lon_to:0, price:7000 };
        let map, mapMode = '', searchTimeout;

        const phoneMask = IMask(document.getElementById('user-phone'), { mask: '+{998} (00) 000-00-00' });

        function initMap() {
            // –¶–µ–Ω—Ç—Ä ‚Äî –ì—É–ª–∏—Å—Ç–∞–Ω, –°—ã—Ä–¥–∞—Ä—å—è (40.4897, 68.7848)
            map = L.map('map', {zoomControl: false}).setView([40.4897, 68.7848], 14);
            // –°–ª–æ–π —Å –º–∞–≥–∞–∑–∏–Ω–∞–º–∏ –∏ –¥–µ—Ç–∞–ª—è–º–∏ (OpenStreetMap Hot)
            L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png').addTo(map);
            document.getElementById('map').classList.add('map-3d');
        }
        initMap();

        function applyLang(l) { order.lang = l; go(2); }
        function setCat(c) { order.type = c; if(c==='parcel') go('weight'); else go(3); }

        function go(s) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            let target = typeof s === 'string' ? 'step-'+s : 'step'+s;
            document.getElementById(target).classList.add('active');

            const isMap = (s === 'map-confirm');
            document.getElementById('search-box').style.display = isMap ? 'block' : 'none';
            document.getElementById('main-pin').style.display = isMap ? 'block' : 'none';
            document.getElementById('loc-btn').style.display = isMap ? 'block' : 'none';
        }

        function openMapMode(m) { mapMode = m; go('map-confirm'); }
        function locateMe() { map.locate({setView: true, maxZoom: 16}); }

        function confirmPoint() {
            let c = map.getCenter();
            if(mapMode === 'from') {
                order.lat_from = c.lat; order.lon_from = c.lng;
                document.getElementById('b-from').innerText = "‚úÖ –û—Ç–∫—É–¥–∞: –æ–∫";
            } else {
                order.lat_to = c.lat; order.lon_to = c.lng;
                document.getElementById('b-to').innerText = "‚úÖ –ö—É–¥–∞: –æ–∫";
            }
            if(order.lat_from && order.lat_to) { calcPrice(); document.getElementById('btn-next4').style.display='block'; }
            go(4);
        }

        function searchAddress(q) {
            clearTimeout(searchTimeout);
            if(q.length < 3) return;
            searchTimeout = setTimeout(() => {
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&limit=5`)
                .then(r => r.json()).then(data => {
                    let res = document.getElementById('search-results');
                    res.innerHTML = '';
                    data.forEach(i => {
                        let d = document.createElement('div');
                        d.innerText = i.display_name;
                        d.onclick = () => { map.setView([i.lat, i.lon], 16); res.innerHTML = ''; };
                        res.appendChild(d);
                    });
                });
            }, 500);
        }

        function calcPrice() {
            let dist = L.latLng(order.lat_from, order.lon_from).distanceTo(L.latLng(order.lat_to, order.lon_to)) / 1000;
            let p = 7000 + (dist * 1500);
            let w = parseInt(document.getElementById('inp-weight').value);
            if(order.type === 'parcel' && w > 5) p += (w-5)*2000;
            order.price = Math.round(p/500)*500;
            document.getElementById('price-val').innerText = order.price.toLocaleString() + " UZS";
        }

        function showSummary() {
            document.getElementById('summary-data').innerHTML = `–¢–∏–ø: ${order.type}<br>–°—É–º–º–∞: ${order.price} UZS`;
            go(5);
        }

        function finish() {
            order.name = document.getElementById('user-name').value;
            order.phone = phoneMask.value;
            order.what = document.getElementById('inp-what').value;
            if(!order.name || order.phone.length < 10) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å—ë!");
            tg.sendData(JSON.stringify(order));
        }
    </script>
</body>
</html>
