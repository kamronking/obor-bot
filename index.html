<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OBOR Delivery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <style>
        :root { --neon: #00e676; --dark: #0a0f1a; --card-bg: rgba(30, 41, 59, 0.7); }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; padding: 0; overflow: hidden; height: 100vh; }

        .card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 92%; max-width: 400px;
                background: var(--card-bg); backdrop-filter: blur(20px); padding: 25px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); box-sizing: border-box; z-index: 10; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        .step { display: none; }
        .step.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2 { text-align: center; color: var(--neon); text-transform: uppercase; margin: 0 0 20px 0; font-size: 18px; letter-spacing: 1px; }

        button { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--neon); color: black; font-weight: bold; font-size: 16px; margin: 8px 0; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); opacity: 0.8; }
        button.sec { background: rgba(255,255,255,0.1); color: white; }

        input, select { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white; margin-bottom: 15px; box-sizing: border-box; outline: none; font-size: 16px; }

        #map-ui { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; }
        #map { width: 100%; height: 100%; background: #000; }

        /* –ú–∞—Ä–∫–µ—Ä –ø–æ —Ü–µ–Ω—Ç—Ä—É –∫–∞–∫ –≤ Yandex */
        .center-marker { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -100%); z-index: 1001; pointer-events: none; }
        .center-marker img { width: 40px; }

        .map-overlay { position: absolute; bottom: 20px; left: 5%; width: 90%; z-index: 1002; }
        .price-tag { background: var(--neon); color: black; padding: 15px; border-radius: 15px; text-align: center; font-weight: 900; font-size: 22px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <div id="step1" class="step active">
            <h2>–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ / Tilni tanlang</h2>
            <button onclick="applyLang('ru')">–†—É—Å—Å–∫–∏–π</button>
            <button onclick="applyLang('uz')">O'zbekcha</button>
        </div>

        <div id="step2" class="step">
            <h2 id="h-cat">–ß—Ç–æ –¥–æ—Å—Ç–∞–≤–ª—è–µ–º?</h2>
            <button onclick="setCat('parcel')">üì¶ –ü–æ—Å—ã–ª–∫–∞</button>
            <button onclick="setCat('food')">üõí –ü—Ä–æ–¥—É–∫—Ç—ã</button>
            <button class="sec" onclick="go(1)">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="step-weight" class="step">
            <h2 id="h-weight">–í–µ—Å</h2>
            <select id="inp-weight" onchange="calcPrice()">
                <option value="1">–î–æ 5 –∫–≥ (–ë–µ—Å–ø–ª–∞—Ç–Ω–æ)</option>
                <option value="10">–°–≤—ã—à–µ 5 –∫–≥ (+2000/–∫–≥)</option>
            </select>
            <button onclick="go(3)">–î–∞–ª–µ–µ</button>
            <button class="sec" onclick="go(2)">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="step3" class="step">
            <h2 id="h-what">–û–ø–∏—Å–∞–Ω–∏–µ</h2>
            <input type="text" id="inp-what" placeholder="–ß—Ç–æ –≤–µ–∑–µ–º?">
            <button onclick="go(4)">–í—ã–±—Ä–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç</button>
            <button class="sec" onclick="handleBackToWeight()">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="step4" class="step">
            <h2 id="h-route">–ú–∞—Ä—à—Ä—É—Ç</h2>
            <button id="b-from" class="sec" onclick="openMap('from')">üìç –û—Ç–∫—É–¥–∞</button>
            <button id="b-to" class="sec" onclick="openMap('to')">üèÅ –ö—É–¥–∞</button>
            <div id="price-val" class="price-tag">7,000 UZS</div>
            <button id="btn-next4" style="display:none" onclick="go(5)">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="sec" onclick="go(3)">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="step5" class="step">
            <h2 id="h-fin">–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ</h2>
            <input type="text" id="user-name" placeholder="–ò–º—è" oninput="validateName(this)">
            <input type="tel" id="user-phone">
            <button id="btn-order" onclick="finish()">üöÄ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑</button>
            <button class="sec" onclick="go(4)">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <div id="map-ui">
        <div id="map"></div>
        <div class="center-marker">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="marker">
        </div>
        <div class="map-overlay">
            <button onclick="confirmLoc()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ú–ï–°–¢–û</button>
            <button class="sec" onclick="closeMap()">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let order = { lang:'ru', type:'', what:'', weight:1, lat_from:0, lon_from:0, lat_to:0, lon_to:0, price:7000 };
        let map, mapMode = '';

        const phoneMask = IMask(document.getElementById('user-phone'), {
            mask: '+{998} (00) 000-00-00',
            lazy: false
        });

        function validateName(input) {
            input.value = input.value.replace(/[^a-zA-Z–∞-—è–ê-–Ø—ë–Å\s]/g, '');
        }

        const texts = {
            ru: { cat: "–ß—Ç–æ –¥–æ—Å—Ç–∞–≤–ª—è–µ–º?", weight: "–í–µ—Å –ø–æ—Å—ã–ª–∫–∏", what: "–û–ø–∏—Å–∞–Ω–∏–µ", route: "–ú–∞—Ä—à—Ä—É—Ç", fin: "–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ", confirm: "–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å", back: "–ù–∞–∑–∞–¥" },
            uz: { cat: "Nima yetkazamiz?", weight: "Posilka vazni", what: "Tavsif", route: "Yo'nalish", fin: "Buyurtma", confirm: "Tasdiqlash", back: "Orqaga" }
        };

        function applyLang(l) {
            order.lang = l;
            document.getElementById('h-cat').innerText = texts[l].cat;
            document.getElementById('h-weight').innerText = texts[l].weight;
            document.getElementById('h-what').innerText = texts[l].what;
            document.getElementById('h-route').innerText = texts[l].route;
            document.getElementById('h-fin').innerText = texts[l].fin;
            go(2);
        }

        function setCat(c) {
            order.type = c;
            if(c === 'parcel') go('weight'); else go(3);
        }

        function handleBackToWeight() { if(order.type === 'parcel') go('weight'); else go(2); }

        function go(s) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById(typeof s === 'number' ? 'step'+s : 'step-'+s).classList.add('active');
        }

        function openMap(m) {
            mapMode = m;
            document.getElementById('map-ui').style.display = 'block';
            if(!map) {
                map = L.map('map', { zoomControl: false }).setView([41.31, 69.24], 13);
                // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –∫–∞—Ä—Ç—ã (CartoDB DarkMatter)
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
            map.invalidateSize();
        }

        function closeMap() { document.getElementById('map-ui').style.display = 'none'; }

        function confirmLoc() {
            let c = map.getCenter();
            if(mapMode === 'from') {
                order.lat_from = c.lat; order.lon_from = c.lng;
                document.getElementById('b-from').innerText = "‚úÖ –û—Ç–∫—É–¥–∞: –ì–æ—Ç–æ–≤–æ";
            } else {
                order.lat_to = c.lat; order.lon_to = c.lng;
                document.getElementById('b-to').innerText = "‚úÖ –ö—É–¥–∞: –ì–æ—Ç–æ–≤–æ";
            }
            calcPrice();
            if(order.lat_from && order.lat_to) document.getElementById('btn-next4').style.display = 'block';
            closeMap();
        }

        function calcPrice() {
            if(!order.lat_from || !order.lat_to) return;
            let dist = L.latLng(order.lat_from, order.lon_from).distanceTo(L.latLng(order.lat_to, order.lon_to)) / 1000;
            let p = 7000 + (dist * 1200);
            let w = parseInt(document.getElementById('inp-weight').value);
            if(order.type === 'parcel' && w > 5) p += (w - 5) * 2000;
            order.price = Math.round(p / 100) * 100;
            document.getElementById('price-val').innerText = order.price.toLocaleString() + " UZS";
        }

        function finish() {
            order.what = document.getElementById('inp-what').value;
            order.name = document.getElementById('user-name').value;
            order.phone = phoneMask.value;
            if(!order.name || order.phone.includes('_')) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
            tg.sendData(JSON.stringify(order));
        }
    </script>
</body>
</html>
